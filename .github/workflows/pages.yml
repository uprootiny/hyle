name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'index.html'
      - 'CNAME'
      - 'projects/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          # Create site directory with only what we need
          mkdir -p _site
          cp index.html _site/
          cp CNAME _site/ 2>/dev/null || true

          # Copy projects if they exist
          if [ -d projects ]; then
            cp -r projects _site/
          fi

          # Create 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>404 - hyle</title>
            <style>body{font-family:system-ui;background:#111;color:#e8e8e8;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}a{color:#6b9fff}</style>
          </head>
          <body>
            <div style="text-align:center">
              <h1>404</h1>
              <p>Not found. <a href="/">Go home</a></p>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
